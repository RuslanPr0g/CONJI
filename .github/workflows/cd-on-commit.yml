name: CD On Commit

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy-on-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Determine new tag from commit message
        id: newtag
        shell: bash
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ $COMMIT_MSG =~ v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            NEW_TAG="v${BASH_REMATCH[1]}"
            echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          else
            echo "No version found in commit message, skipping deployment."
            exit 0
          fi

      - name: Push new tag
        run: |
          git tag ${{ steps.newtag.outputs.tag }}
          git push origin ${{ steps.newtag.outputs.tag }}

      - name: Create GitHub Release
        if: ${{ steps.newtag.outputs.tag != '' }}
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.newtag.outputs.tag }}
          release_name: ${{ steps.newtag.outputs.tag }}
          body: "Automated release generated from commit."
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Set release version in Angular environment
        run: |
          sed "s/__RELEASE_VERSION__/${{ steps.newtag.outputs.tag }}/" src/environments/environment.prod.ts.template > src/environments/environment.prod.ts

      - name: Run deployment
        run: npm run deploy
