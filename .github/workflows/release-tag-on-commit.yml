name: Auto Tag and Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  tag-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get latest tag
        id: tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Determine new tag from commit message
        id: newtag
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ $COMMIT_MSG =~ v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            NEW_TAG="v${BASH_REMATCH[1]}"
          else
            LATEST=${{ steps.tag.outputs.latest }}
            LATEST=${LATEST#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST"
            PATCH=$((PATCH + 1))
            NEW_TAG="v$MAJOR.$MINOR.$PATCH"
          fi
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Push new tag
        run: |
          git tag ${{ steps.newtag.outputs.tag }}
          git push origin ${{ steps.newtag.outputs.tag }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.newtag.outputs.tag }}
          release_name: ${{ steps.newtag.outputs.tag }}
          body: "Automated release generated from commit."
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
