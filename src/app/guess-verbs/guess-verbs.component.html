<div class="game-container">
  <div class="card">
    <div class="verb-display">
      {{ currentExercise.question }}
    </div>

    <input
      [(ngModel)]="guess"
      (keyup.enter)="submitGuess()"
      (keyup)="trySubmit()"
      [maxlength]="50"
      placeholder="Tastează răspunsul"
      class="guess-input"
    />

    <div
      class="message"
      [ngClass]="{
        correct: message === 'Corect!',
        wrong: message.startsWith('Greșit')
      }"
    >
      {{ message }}
    </div>

    <div class="counter">✅ {{ guessed }} &nbsp; ❌ {{ missed }}</div>
  </div>
</div>
