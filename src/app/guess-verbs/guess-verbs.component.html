<div class="game-container">
  <div class="card">
    <div class="verb-display">
      <span
        *ngIf="showEnglish"
        >{{ currentVerb.infinitive_translated?.[0]! | addToPrefix }}</span
      >
      <span *ngIf="!showEnglish">a {{ currentVerb.infinitive }}</span>
    </div>

    <input
      [(ngModel)]="guess"
      (keyup.enter)="submitGuess()"
      (keyup)="trySubmit()"
      [maxlength]="20"
      placeholder="Tastează traducerea"
      class="guess-input"
    />

    <div
      class="message"
      [ngClass]="{
        correct: message === 'Corect!',
        wrong: message.startsWith('Greșit')
      }"
    >
      {{ message }}
    </div>

    <div class="counter">✅ {{ guessed }} &nbsp; ❌ {{ missed }}</div>
  </div>
</div>
